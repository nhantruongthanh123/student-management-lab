spring.application.name=StudentManagement
# Cho phep Render tu dong gan Port hoac dung 8080 neu chay o may
server.port=${PORT:8080}

# Database (PostgreSQL) - Uu tien lay tu bien moi truong tren Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/student-management}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.thymeleaf.cache=false

