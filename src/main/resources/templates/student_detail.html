<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .detail-container { max-width: 600px; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container detail-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">Thông tin chi tiết sinh viên</h3>
        </div>

        <div class="card-body">
            <div th:if="${student != null}">
                <table class="table table-borderless">
                    <tr>
                        <th style="width: 30%">Mã số (ID):</th>
                        <td th:text="${student.id}" class="fw-bold"></td>
                    </tr>
                    <tr>
                        <th>Họ tên:</th>
                        <td th:text="${student.name}"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td>
                            <a th:href="'mailto:' + ${student.email}" th:text="${student.email}"></a>
                        </td>
                    </tr>
                    <tr>
                        <th>Tuổi:</th>
                        <td>
                            <span th:text="${student.age}"
                                  th:class="${student.age < 18} ? 'badge bg-danger' : 'badge bg-success'">
                            </span>
                        </td>
                    </tr>
                </table>
            </div>

            <div th:unless="${student != null}" class="alert alert-warning">
                Không tìm thấy thông tin sinh viên này!
            </div>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <a th:href="@{/students}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại danh sách
            </a>
            <div>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning" th:if="${student != null}">
                    Chỉnh sửa
                </a>
                <a class="btn btn-danger"
                        th:href="@{/students/delete/{id}(id=${student.id})}"
                        onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này?')"
                >
                    <i class="bi bi-trash"></i>
                        Xóa </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
