<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f4f7f6;
        }
        .table th {
            font-weight: 600;
            color: #6c757d;
        }
        .table-danger td {
            color: #dc3545;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">
            <i class="bi bi-mortarboard-fill text-primary me-2"></i>Quản Lý Sinh Viên
        </h2>
        <a th:href="@{/students/new}" class="btn btn-primary shadow-sm rounded-pill px-4 py-2">
            <i class="bi bi-plus-circle me-1"></i> Thêm sinh viên mới
        </a>
    </div>

    <!-- Card chứa bảng -->
    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">

            <!-- Thanh tìm kiếm -->
            <form th:action="@{/students}" method="GET" class="d-flex mb-4" style="max-width: 400px;">
                <input type="text" name="keyword" class="form-control rounded-pill me-2 bg-light border-0 px-3"
                       placeholder="Nhập tên cần tìm..."/>
                <button class="btn btn-dark rounded-pill px-4" type="submit">Tìm</button>
            </form>

            <!-- Bảng danh sách -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Họ và Tên</th>
                        <th>Email</th>
                        <th>Tuổi</th>
                        <th class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${dsSinhVien}"
                        th:class="${student.age < 18} ? 'table-danger' : ''">
                        <td class="fw-bold text-secondary" th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <span th:text="${student.age}"></span>
                            <span th:if="${student.age < 18}"
                                  class="badge bg-danger ms-1 rounded-pill">Dưới 18</span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/students/{id}(id=${student.id})}"
                               class="btn btn-sm btn-outline-info rounded-pill me-1">
                                <i class="bi bi-eye"></i> Xem chi tiết
                            </a>

                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(dsSinhVien)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-4 d-block mb-1"></i>
                            Không có sinh viên nào.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
