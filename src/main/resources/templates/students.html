<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Khai bao namespace de dung th:* -->
<head>
    <meta charset="UTF-8">
    <title>Danh Sach Sinh Vien</title>
    <!-- CSS don gian -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .text-danger {
            color: red;
            font-weight: bold;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Danh Sach Sinh Vien (SSR)</h1>

<div class="d-flex justify-content-between align-items-center mb-3">
    <div>
        <form th:action="@{/students}" method="GET" class="d-flex gap-2">
            <input type="text" name="keyword" class="form-control" placeholder="Nhập tên..." />
            <button type="submit" class="btn btn-outline-secondary">Tìm</button>
        </form>
    </div>

    <div>
        <a th:href="@{/students/new}" class="btn btn-primary">
            Thêm sinh viên mới
        </a>
    </div>
</div>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Ho va Ten</th>
        <th>Email</th>
        <th>Tuoi</th>
        <th> Thong tin </th>
    </tr>
    </thead>
    <tbody>
    <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien" -->
    <!-- th:each="bien_tam : ${key_trong_model}" -->
    <tr th:each="student : ${dsSinhVien}" th:class="${student.age < 18} ? 'text-danger' : ''">
        <td th:text="${student.id}">ID Mau</td>
        <td th:text="${student.name}">Ten Mau</td>
        <td th:text="${student.email}">Email Mau</td>
        <td th:text="${student.age}">0</td>
        <td> <a th:href="@{/students/{id}(id=${student.id})}">Xem thong tin</a> </td>
    </tr>
    </tbody>
</table>
</body>
</html>
