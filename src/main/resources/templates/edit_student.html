<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh Sửa Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Khớp màu nền với toàn bộ hệ thống */
        body {
            background-color: #f4f7f6;
        }
        .form-container {
            max-width: 550px;
            margin-top: 60px;
            margin-bottom: 60px;
        }
        /* Hiệu ứng focus (khi click vào ô nhập) mượt mà hơn */
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            background-color: #fff !important;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-5">

            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-warning bg-opacity-10 text-warning rounded-circle mb-3" style="width: 70px; height: 70px;">
                    <i class="bi bi-pencil-square fs-2"></i>
                </div>
                <h3 class="fw-bold text-dark">Cập Nhật Thông Tin</h3>
                <p class="text-muted">Chỉnh sửa hồ sơ sinh viên</p>
            </div>

            <form th:action="@{/students/update}" th:object="${student}" method="POST">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label for="name" class="form-label fw-medium text-secondary"><i class="bi bi-person me-2"></i>Họ và Tên</label>
                    <input type="text" th:field="*{name}" class="form-control form-control-lg rounded-3 bg-light border-0 px-3" id="name" placeholder="Nhập tên sinh viên" required />
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fw-medium text-secondary"><i class="bi bi-envelope me-2"></i>Email liên hệ</label>
                    <input type="email" th:field="*{email}" class="form-control form-control-lg rounded-3 bg-light border-0 px-3" id="email" placeholder="example@gmail.com" required />
                </div>

                <div class="mb-5">
                    <label for="age" class="form-label fw-medium text-secondary"><i class="bi bi-calendar-event me-2"></i>Tuổi</label>
                    <input type="number" th:field="*{age}" class="form-control form-control-lg rounded-3 bg-light border-0 px-3" id="age" min="1" max="100" required />
                </div>

                <div class="d-flex justify-content-between align-items-center border-top pt-4 mt-2">
                    <a th:href="@{/students}" class="btn btn-light border rounded-pill px-4 text-secondary fw-medium">
                        <i class="bi bi-x-lg me-1"></i> Hủy bỏ
                    </a>
                    <button type="submit" class="btn btn-primary shadow-sm rounded-pill px-5 fw-medium">
                        <i class="bi bi-floppy me-1"></i> Lưu thay đổi
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
