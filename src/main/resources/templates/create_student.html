<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 500px; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h3 class="card-title mb-0">Thêm sinh viên mới</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Họ tên:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên sinh viên" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="example@gmail.com" required />
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Tuổi:</label>
                    <input type="number" th:field="*{age}" class="form-control" id="age" min="1" max="100" required />
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Lưu sinh viên</button>
                    <a th:href="@{/students}" class="btn btn-outline-secondary">Hủy bỏ</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
